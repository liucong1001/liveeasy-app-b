<ion-content id="centerContent" >
  <!--<div class="setting">-->
    <!--<ion-icon name="shezhi"></ion-icon>-->
  <!--</div>-->
  <ion-grid class="bgWhite cHead">
    <ion-row>
      <ion-col col-3>
        <div class="imgWrap">
          <img src="{{photo}}"  class="cLeftImg" alt="" width="100%" height="100%">
        </div>
      </ion-col>
      <ion-col col-9 class="cRightMain" style="    margin-top: 6px;">
        <div>
            <font size="4">{{name}}</font>
          <a class="followTips" *ngIf="this.positionCateName">{{positionCateName}}</a>
        </div>
        <!--<div  class="m5">-->
          <!--<font size="2" color="#aaa">武昌一店</font>-->
        <!--</div>-->
        <div class="m10">
          <font size="2" color="#aaa">工号：{{gh}}</font>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="m10">
    <button ion-item class="pl12" tappable (click)="aboutUs()">
      关于我们
    </button>
    <button ion-item class="pl12" tappable (click)="help()">
      帮助反馈
    </button>
    <!--(click)="updateVersion()"-->
    <!--<button   ion-item class="pl12" (click)="updateVersion()" tappable  *ngIf="android">-->
      <!--<span *ngIf="showNewVersion">检测版本</span>-->
      <!--<span *ngIf="!showNewVersion" (tap)="tip()">检测版本</span>-->
      <!--<ion-badge item-end color="danger" *ngIf="showNewVersion">-->
        <!--新版本-->
      <!--</ion-badge>-->
    <!--</button>-->

    <button ion-item class="pl12" *ngIf="ios" >
      <a *ngIf="!showNewVersion" (tap)="tip()">检测版本</a>
      <a *ngIf="showNewVersion"  class="linkDownload  pl12"
         href="https://www.pgyer.com/liveeasyAppIos" >
        检测版本
      </a>
      <ion-badge item-end color="danger" *ngIf="showNewVersion">
        新版本
      </ion-badge>
    </button>
  </ion-list>
  <ion-list class="m10">
    <button ion-item class="pl12" tappable (click)="updatepwd()">
      修改密码
    </button>
  </ion-list>
  <ion-list class="m10">
    <ion-item tappable class="tc" (click)="reset()">
        退出登录
    </ion-item>
  </ion-list>
</ion-content>
