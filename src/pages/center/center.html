<ion-content>
  <!--<div class="setting">-->
    <!--<ion-icon name="shezhi"></ion-icon>-->
  <!--</div>-->
  <ion-grid class="bgWhite cHead">
    <ion-row class="plr" (click)="goaccount()" >
      <ion-col col-3>
        <img src="{{photo}}"  class="cLeftImg" alt="" width="100%">
      </ion-col>
      <ion-col col-9 class="cRightMain">
        <div>
            <font size="4">{{name}}</font>
          <a class="followTips" *ngIf="this.custposName == '' ">{{custposName}}</a>
        </div>
        <!--<div  class="m5">-->
          <!--<font size="2" color="#aaa">武昌一店</font>-->
        <!--</div>-->
        <div class="m10">
          <font size="2" color="#aaa">工号：{{gh}}</font>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="m10">
    <button ion-item class="pl12" (click)="aboutUs()">
      关于我们
    </button>
    <button ion-item class="pl12" (click)="help()">
      帮助反馈
    </button>
  </ion-list>
  <ion-list class="m10">
    <button ion-item class="pl12" (click)="updatepwd()">
      修改密码
    </button>
  </ion-list>
  <ion-list class="m10">
    <ion-item class="tc" (click)="reset()">
        退出登录
    </ion-item>
  </ion-list>
</ion-content>
