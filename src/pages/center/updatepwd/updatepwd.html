<ion-header  class="white-header">
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bgWhite">
  <form [formGroup]="form" (ngSubmit)="update()">
    <ion-list class="m10">
      <ion-item class="pl12">
        <ion-label>当前密码</ion-label>
        <ion-input type="password" placeholder="请输入旧密码" formControlName="plainPassword"></ion-input>
      </ion-item>
      <ion-item *ngIf="pwd" class="pl12"> <font color="red">* 旧密码不正确</font></ion-item>

      <ion-item class="pl12">
        <ion-label>新密码</ion-label>
        <ion-input type="password" placeholder="6-21字母和数字组成" formControlName="newPassword"></ion-input>
      </ion-item>
      <!--<ion-item class="pl12">-->
        <!--<ion-label>确认新密码</ion-label>-->
        <!--<ion-input type="password" placeholder="请确认新密码" formControlName="verifyPassword"></ion-input>-->
      <!--</ion-item>-->
      <!--<ion-item *ngIf="tips" class="pl12"> <font color="red">* 密码输入不一致，请重新填写</font></ion-item>-->

    </ion-list>

    <div padding>
      <button ion-button block color="danger" [disabled]="form.invalid">确认提交</button>
    </div>
  </form>

</ion-content>
