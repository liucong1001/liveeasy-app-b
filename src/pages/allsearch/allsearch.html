<ion-content>
   <ion-searchbar placeholder="楼盘搜索"   [(ngModel)]="search"  (ionChange)="getFloorKey($event)"  class="serInput"></ion-searchbar>

  <span class="cancel" (click)="select(null)">取消</span>
  <ion-list>
    <ion-item *ngFor="let item of floor"  class="pl12">
      <ion-label>{{item.keyword}}</ion-label>
      <ion-radio value="{{item.id}}" (ionSelect)="select(item)"></ion-radio>
    </ion-item>
    <ion-item *ngIf="floor.length==0&&edit">
       未找到，相关房源
    </ion-item>
  </ion-list>
</ion-content>
