<ion-header>
    <ion-navbar color="first">
      <ion-title>添加约看</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="form">
      <ion-grid class="p0">
        <ion-row>
          <ion-col col-6 class="p0">
            <ion-list>
              <ion-item>
                <ion-label class="pl12">客户ID：</ion-label>
                <ion-label>{{clientID}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-6 class="p0">
            <ion-list>
              <ion-item>
                <ion-label>客户姓名：</ion-label>
                <ion-label>{{clientName}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="p0">
            <ion-list>
              <ion-item class="pl12">
                <ion-label>客户电话：</ion-label>
                <ion-input type="text" value="{{clientPhone}}" disabled></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="bgWhite p0">
            <ion-list>
              <button ion-item class="pl12 ">
                <ion-label>房源编号</ion-label>
                <ion-input formControlName="property" *ngIf="!estateName" value="选择房源" tappable (click)="fy()"></ion-input>
                <ion-input formControlName="property" *ngIf="estateName" value="{{estateName}}" tappable (click)="fy()"></ion-input>
              </button>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="bgWhite p0">
            <ion-list>
                <ion-item class="pl12" >
                    <ion-label>约看时间：</ion-label>
                    <ion-datetime displayFormat="YYYY/MM/DD" doneText="确定"  cancelText="取消" formControlName="appointmentTm" placeholder="请选择约看时间"></ion-datetime>
                </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="bgWhite p10 later">
            <button ion-button full color="danger" class="radius" (click)="looks()" [disabled]="form.invalid">添加约看</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
