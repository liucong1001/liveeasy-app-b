<ion-header>
    <ion-navbar>
      <ion-title>添加约看</ion-title>

    </ion-navbar>

  </ion-header>
  <ion-content>
    <form>
      <ion-grid class="p0">
        <ion-row>
          <ion-col col-6 class="p0">
            <ion-list>
              <ion-item>
                <ion-label class="pl12">客户ID：</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-6 class="p0">
            <ion-list>
              <ion-item>
                <ion-label>客户姓名：</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="p0">
            <ion-list>
              <ion-item class="pl12">
                <ion-label>客户电话：</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="bgWhite p0">
            <ion-list>
              <ion-item class="pl12">
                <ion-label>约看房源</ion-label>
                <ion-select>
                  <ion-option value="change" selected>请选择</ion-option>
                  <ion-option value="nes">1栋</ion-option>
                  <ion-option value="n64">2栋</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="bgWhite p0">
            <ion-list>
                <ion-item class="pl12">
                    <ion-label>约看时间</ion-label>
                    <ion-datetime displayFormat="YYYY MM, DD HH:mm" doneText="确定"  cancelText="取消"></ion-datetime>
                  </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="bgWhite p10">
            <button ion-button full color="danger" class="radius">添加约看</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
