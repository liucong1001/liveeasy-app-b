<ion-header>
  <ion-navbar color="first">
    <ion-title>添加跟进</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-grid class="p0">
      <ion-row>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">客户ID：</ion-label>
              <ion-label>{{clientID}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <ion-label>客户姓名：</ion-label>
              <ion-label>{{clientName}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item class="pl12">
              <ion-label>客户电话：</ion-label>
              <ion-input type="text" value="{{clientPhone}}" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="bgWhite p0">
          <ion-list>
            <ion-item class="pl12">
              <ion-label>跟进类型：</ion-label>
              <ion-select okText="确定"  cancelText="关闭"  formControlName="followupCode">
                <ion-option value="1">日常跟进</ion-option>
                <ion-option value="2">带看客户</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="followMain bgWhite">
          <div>
            跟进内容：
          </div>
          <div>
            <textarea rows="10" placeholder="请填写内容" formControlName="content"></textarea>
          </div>
        </ion-col>
        <ion-col col-12 class="bgWhite p10">
          <button ion-button full color="danger" class="radius" (click)="follows()" [disabled]="form.invalid">添加跟进</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
