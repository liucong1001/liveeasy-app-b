

<ion-header>
  <ion-navbar color="first">
    <ion-title>客源</ion-title>
    <!--<ion-icon ios="ios-add" md="md-add" class="adds" (click)="addpassenger()"></ion-icon>-->
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-4 tappable (click)="passenger()">
      <ion-icon name="wodekehu"></ion-icon>
      <div>我的客户</div>
    </ion-col>
    <ion-col col-4 tappable (click)="publicpassenger()">
      <ion-icon name="gongkechi"></ion-icon>
      <div>公客池</div>
    </ion-col>
    <ion-col col-4 tappable (click)="otherPass(0)">
      <ion-icon name="wuxiaokehu"></ion-icon>
      <div>无效客户</div>
    </ion-col>
    <ion-col col-4 tappable (click)="otherPass(1)">
      <ion-icon name="tashoukehu"></ion-icon>
      <div>他售客户</div>
    </ion-col>
    <ion-col col-4 tappable (click)="otherPass(2)">
      <ion-icon name="chengjiaokehu"></ion-icon>
      <div>成交客户</div>
    </ion-col>
  </ion-row>
</ion-content>
