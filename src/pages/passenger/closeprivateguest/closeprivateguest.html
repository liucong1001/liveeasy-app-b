<ion-header>
    <ion-navbar>
      <ion-title>关闭私客</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
    <form>
      <ion-grid class="p0">
        <ion-row>
          <ion-col col-6 class="p0">
            <ion-list>
              <ion-item>
                <ion-label class="pl12">客户ID：</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-6 class="p0">
            <ion-list>
              <ion-item>
                <ion-label>客户姓名：</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="p0">
            <ion-list>
              <ion-item class="pl12">
                <ion-label>客户电话：</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="bgWhite p0">
            <ion-list>
              <ion-item class="pl12">
                <ion-label>关闭类型：</ion-label>
                <ion-select>
                  <ion-option value="change" selected>请选择跟进类型</ion-option>
                  <ion-option value="nes">1栋</ion-option>
                  <ion-option value="n64">2栋</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="followMain bgWhite">
            <div>
              关闭内容：
            </div>
            <div>
              <textarea rows="10" placeholder="请填写内容" (click)="anything()" id="anything"></textarea>
            </div>
          </ion-col>
          <ion-col col-12 class="bgWhite p10">
            <button ion-button full color="danger" class="radius">确认关闭</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
