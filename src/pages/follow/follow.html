<ion-header>
  <ion-navbar>
    <ion-title>添加跟进</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="subFollow()">
    <ion-grid class="p0">
      <ion-row>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <div class="pl12">
                <span>房源ID：</span>
                <span>{{convid}}</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <div class="pl12">
                <span>楼盘：</span>
                <span>{{estatename}}</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">楼盘地址：</ion-label>
              <ion-label class="updateTextaera">
                <textarea placeholder="请填写楼盘地址"></textarea>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="p0 bgWhite">
          <ion-list >
            <ion-item>
              <ion-label class="pl12">跟进类型</ion-label>
              <ion-select okText="确定"  cancelText="关闭" [placeholder]="'请选择'" formControlName="followupCode">
                <ion-option value="1">日常跟进</ion-option>
                <ion-option value="2">查看敏感信息</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="followMain bgWhite">
          <div>
            跟进内容：
          </div>
          <div>
              <textarea rows="10" placeholder="请填写内容" (click)="anything()" formControlName="content"></textarea>
            </div>
        </ion-col>
        <ion-col col-12 class="bgWhite p10">
            <button ion-button full color="danger" class="radius" [disabled]="form.invalid">确定</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item> -->
</ion-content>
