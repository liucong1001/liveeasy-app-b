<ion-header>
  <ion-navbar>
    <ion-title>添加跟进</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form>
    <ion-grid class="p0">
      <ion-row>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">房源ID：</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <ion-label>楼盘：</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">楼盘地址：</ion-label>
              <ion-label class="updateTextaera">
                <textarea placeholder="请填写楼盘地址"></textarea>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="pl12 bgWhite">
          <ion-list (click)="presentActionSheet()" class="testss">
            <button ion-item>
              跟进类型：
              <font color="#aaa">请选择跟进类型</font>
            </button>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="followMain bgWhite">
          <div>
            跟进内容：
          </div>
          <div>
              <textarea rows="10" placeholder="请填写内容" (click)="anything()" id="anything"></textarea>
            </div>
        </ion-col>
        <ion-col col-12 class="bgWhite p10">
            <button ion-button full color="danger" class="radius">确定</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item> -->
</ion-content>
