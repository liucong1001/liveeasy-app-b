<ion-header>
    <ion-navbar>
      <ion-title>完成带看</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
    <div class="p10 accomplishTips">
        <ion-icon ios="ios-alert-outline" md="md-alert"></ion-icon>
          &nbsp;带看时间不能为空
    </div>
    <form>
      <ion-grid class="p0">
        <ion-row>
          <ion-col col-12 class="bgWhite p0">
            <ion-list>
                <ion-item class="pl12">
                    <ion-label>带看时间</ion-label>
                    <ion-datetime displayFormat="YYYY MM, DD HH:mm"></ion-datetime>
                  </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-12 class="followMain bgWhite m10">
            <div>
                带看记录
            </div>
            <div>
              <textarea rows="10" placeholder="请填写内容" (click)="anything()" id="anything"></textarea>
            </div>
          </ion-col>
          <ion-col col-12 class="bgWhite p10">
            <button ion-button full color="danger" class="radius">提交</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
