
<ion-header class="white-header">
  <ion-navbar>
    <ion-toolbar no-border-top>
      <ion-searchbar placeholder="请输入小区或商圈名search"  #searchBar   [(ngModel)]="search"  (ngModelChange)="getFloorKey($event)"
                     (ionClear)="onClear($event)"   class="serInput"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only color="#333" tappable (click)="back()">
          取消
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of floor"  class="pl12">
      <ion-label>{{item.keyword}}</ion-label>
      <ion-radio value="{{item.id}}" (ionSelect)="select(item)"></ion-radio>
      </ion-item>
    <ion-item *ngIf="floor.length==0&&edit">
      未找到，相关房源
    </ion-item>
  </ion-list>

  <div *ngIf="!edit&&floorList" class="hisRecord">
    <p class="p10">历史记录</p>
    <div>
      <a (click)="chose(x)" *ngFor="let x of floorList ">{{x}}</a>
    </div>
  </div>

</ion-content>
