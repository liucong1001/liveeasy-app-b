<ion-header>
  <ion-navbar color="first">
    <ion-title>添加跟进</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-grid class="p0">
      <ion-row>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <div class="pl12">
                <span>房源ID：</span>
                <span>{{convid}}</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <div class="pl12">
                <span>楼盘：</span>
                <span>{{estatename}}</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">楼盘地址：</ion-label>
              <ion-label class="updateTextaera">
                <span> {{standardAddress}}</span>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="p0 bgWhite">
          <ion-list >
            <ion-item>
              <ion-label class="pl12">跟进类型</ion-label>
              <ion-select okText="确定"  cancelText="关闭"  formControlName="followupCode">
                <ion-option value="1">日常跟进</ion-option>
                <ion-option value="2">查看敏感信息</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="followMain bgWhite">
          <div>
            跟进内容：
          </div>
          <div>
              <ion-textarea type="text" rows="10" placeholder="请填写内容" formControlName="content"></ion-textarea>
            </div>
          <valid-error [errors]="errors.content"  [control]="form.get('content')"></valid-error>
        </ion-col>

        <ion-col col-12 class="bgWhite p10">
            <button ion-button full color="danger" class="radius" [disabled]="form.invalid" (click)="subFollow()">确定</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
