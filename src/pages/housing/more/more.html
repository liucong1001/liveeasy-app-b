
<ion-header>
  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bgWhite mores">

<div>
  <ion-label>房源标签(可多选)</ion-label>
  <a *ngFor="let bq of tagsList;let i = index" [ngClass]="{'active': bq.active||initTags(bq)}" (click)="choseTag(bq,i)">{{bq.tagDesc}}</a>
  <!--<ion-select okText="确定" cancelText="关闭"    [(ngModel)]="tags"  multiple="true" [placeholder]="'请选择房源标签'">-->
    <!--<ion-option value="{{item.tagCode}}" *ngFor="let item of tagsList;let i = index">{{item.tagDesc}}</ion-option>-->
  <!--</ion-select>-->
</div>

<div>
<h4>
朝向
</h4>
<a *ngFor="let i of cxJSON" [ngClass]="{'active': isActive(i)}" (click)="choseDirect(i)" >{{i.name}}</a>
</div>
<div>
<h4>其他</h4>
<a *ngFor="let item of qtJSON" [ngClass]="{'active': isActive2(item)}" (click)="choseOther(item)">{{item.name}}</a>
</div>


</ion-content>
<ion-footer>
  <ion-row class="footer">
    <ion-col col-6>
      <button ion-button full style="background: #fff;color: #aaa" (click)="reset()">清除</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full (click)="confirm()">确定</button>
    </ion-col>
  </ion-row>
</ion-footer>
