<ion-header>
  <ion-navbar>
    <ion-title>我的账号</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="m10">
      <button ion-item class="pl12" style="min-height: 6rem !important">
          我的头像
          <div class="changes" style="top: 10px">
            <img src="assets/imgs/menu1.png" alt="" width="50" height="50" class="cLeftImg">
          </div>
        </button>
  </ion-list>

  <ion-list class="m10">
    <ion-item class="pl12">
      <ion-label>性别</ion-label>
      <ion-select>
        <ion-option value="change" selected>请选择</ion-option>
        <ion-option value="nes">1栋</ion-option>
        <ion-option value="n64">2栋</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="pl12">
      <ion-label>年龄</ion-label>
      <ion-select>
        <ion-option value="change" selected>请选择</ion-option>
        <ion-option value="nes">1栋</ion-option>
        <ion-option value="n64">2栋</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list class="m10">
    <button ion-item class="pl12" (click)="updatepwd()">
      修改密码
    </button>
    <button ion-item class="pl12" (click)="gophone()">
        手机<font class="changes" color="#aaa">未绑定</font>
      </button>
  </ion-list>
  <ion-list class="m10">
    <ion-item class="tc">
      退出登录
    </ion-item>
  </ion-list>
</ion-content>
