<ion-header>
  <ion-navbar>
    <ion-title>添加带看</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form>
    <ion-grid class="p0" *ngIf="data">
      <ion-row>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">房源ID：{{data.convId}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <ion-label>楼盘：{{data.estateName}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">楼盘地址：</ion-label>
              <ion-label class="updateTextaera">
                <textarea placeholder="请填写楼盘地址">{{standardAddress}}</textarea>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="pl12 bgWhite">
          <ion-item>
            <ion-label>看房时间</ion-label>
            <ion-datetime  [(ngModel)]="followup_time"  name="followup_time" displayFormat="YYYY/MM/DD HH:mm" doneText="确定"  cancelText="取消"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-12 class="followMain bgWhite">
          <div>
            看房记录：
          </div>
          <div>
            <textarea rows="5" [(ngModel)]="content"  name="content"  placeholder="你跟进的内容..."></textarea>
          </div>
        </ion-col>
        <div class="attorneyPic bgWhite" (click)="presentActionSheet()">
          <span>上传图片</span>
          <div class="bgWrapper m10"  *ngIf="!path"></div>
          <div *ngIf="path" class="m10" >
            <img [src]="path"  class="img_upload"/>
          </div>
        </div>

        <ion-col col-12 class="bgWhite p10">
          <button ion-button full color="danger" class="radius" (click)="save()">确定</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
