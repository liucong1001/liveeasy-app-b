<ion-header>
  <ion-navbar>
    <ion-title>关闭房源</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-grid class="p0">
      <ion-row>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <div class="pl12">
                <span>房源ID：</span>
                <span>{{convid}}</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6 class="p0">
          <ion-list>
            <ion-item>
              <div class="pl12">
                <span>楼盘：</span>
                <span>{{estatename}}</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 class="p0">
          <ion-list>
            <ion-item>
              <ion-label class="pl12">楼盘地址：</ion-label>
              <ion-label class="updateTextaera">
                <span>{{standardAddress}}</span>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="bgWhite p0">
          <ion-list >
            <ion-item>
              <ion-label class="pl12">关闭类型</ion-label>
              <ion-select okText="确定"  cancelText="关闭" [placeholder]="'请选择'" formControlName="propertyStatus">
                <ion-option value="7">暂不出售</ion-option>
                <ion-option value="8">无效</ion-option>
                <ion-option value="9">他售</ion-option>
                <ion-option value="6">本公司成交</ion-option>
              </ion-select>
            </ion-item>
            <ion-item *ngIf="form.value.propertyStatus == 8">
              <ion-label class="pl12">无效原因</ion-label>
              <ion-select okText="确定"  cancelText="关闭" [placeholder]="'请选择'" formControlName="invalidReason">
                <ion-option value="1">业主不存在</ion-option>
                <ion-option value="2">信息错误</ion-option>
                <ion-option value="3">重复房源</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>

        </ion-col>
        <ion-col col-12 class="followMain bgWhite">
          <div>关闭说明：</div>
          <div>
            <textarea rows="10" placeholder="请填写关闭原因" formControlName="closeDesc"></textarea>
          </div>
        </ion-col>
        <ion-col col-12 class="bgWhite p10">
          <button ion-button full color="danger" class="radius"  [disabled]="form.invalid" *ngIf="subs" (click)="subClose()">确定</button>
          <button ion-button full color="danger" class="radius" (click)="subApplic()" *ngIf="applic">提交申请</button>
          <button (click)="pending()" *ngIf="pending">您有一条待处理申请</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
