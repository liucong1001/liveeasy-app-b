<ion-header class="homeHeader">
  <ion-navbar #navbar>
    <ion-searchbar  #searchBar placeholder="请输入小区或商圈名" [(ngModel)]="floorName"   class="hoInput" (tap)="search()" [disabled]="true"></ion-searchbar>
  </ion-navbar>
</ion-header>

  <div class="homeMenu bgWhite">
    <div tappable  (click)="goAddHouse()">

      <a>房源录入</a>
    </div>
    <div tappable  (click)="goAddPassenger()">
      <ion-icon name="kehuqunzu" ></ion-icon>
      <a>客源录入</a>
    </div>
    <div tappable  (click)="godeclara()">
      <ion-icon name="chengjiaobaodan" ></ion-icon>
      <a>成功报单</a>
    </div>
    <div tappable  (click)="gosta()">
      <ion-icon name="shujutongji" ></ion-icon>
      <a>数据统计</a>
    </div>
  </div>

  <ion-list class="bgWhite p5">
    <ion-item class="pl12">
      待办消息
    </ion-item>
    <ion-item tappable (click)="msgDetail()">
      <ion-thumbnail item-start>
        <div class="leftImg leftImgNotice">
          <ion-icon name="gonggao2" class="uFont"></ion-icon>
        </div>
      </ion-thumbnail>
      <ion-row>
        <ion-col col-6 class="plr" style="margin-top: 5px">
          <h2>房贝公告</h2>
        </ion-col>
      </ion-row>
      <div class="ellipsis newsList" *ngFor="let item of notificationNews; index as i;">
        <span class="newsTip"  *ngIf="i==0">{{item.notificationTitle}}  {{item.notificationCont}}   {{item.postPersonId}}</span>
      </div>
      <div class="ellipsis newsList" *ngIf="!notificationNews">
         <span class="defaults">暂无数据</span>
      </div>
    </ion-item>




    <ion-item tappable (click)="goNotice()">
      <ion-thumbnail item-start>
        <div class="leftImg">
          <ion-icon name="notice1" class="uFont"></ion-icon>
        </div>
      </ion-thumbnail>
      <ion-row>
        <ion-col col-6 class="plr" style="margin-top: 5px">
          <h2>消息通知</h2>
        </ion-col>
      </ion-row>
      <div class="ellipsis newsList" *ngFor="let item of msgResult; index as i;">
        <span class="newsTip"  *ngIf="i==0">{{item.messageContent}}  </span>
      </div>
      <div class="ellipsis newsList" *ngIf="!msgResult">
        <span class="defaults">暂无数据</span>
      </div>
    </ion-item>

  </ion-list>
