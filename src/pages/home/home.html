<ion-header>
  <ion-navbar>
      <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="bgWhite">
      <ion-row>
          <ion-col col-3>
              <div>
                  <img src="assets/imgs/menu1.png" alt="" width="45" height="45">
                  <a>房源录入</a>
              </div>
          </ion-col>
          <ion-col col-3>
              <img src="assets/imgs/menu2.png" alt="" width="45" height="45">
              <a>客源录入</a>
          </ion-col>
          <ion-col col-3>
              <img src="assets/imgs/menu3.png" alt="" width="45" height="45">
              <a>成功报单</a>
          </ion-col>
          <ion-col col-3>
              <img src="assets/imgs/menu4.png" alt="" width="45" height="45">
              <a>数据统计</a>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-list class="bgWhite p5">
      <ion-item (click)="msgDetail()">
          <ion-thumbnail item-start>
              <div class="leftImg leftImgNotice">
                  <i class="iconfont icon-gonggao"></i>
              </div>
          </ion-thumbnail>
          <ion-row>
              <ion-col col-6 class="plr">
                  <h2>百居易公告</h2>
              </ion-col>
              <ion-col col-6 class="tr">
                  <font size="1" color="#aaa">04-01</font>
              </ion-col>
          </ion-row>
          <ul *ngFor="let item of notificationNews; index as i;">
              <li>{{item.notificationTitle}}  {{item.notificationCont}}   {{item.postPersonId}}    </li>
          </ul>
      </ion-item>
      <ion-item>
          <ion-thumbnail item-start>
              <div class="leftImg">
                  <i class="iconfont icon-Pathx"></i>
              </div>
          </ion-thumbnail>
          <ion-row>
              <ion-col col-6 class="plr">
                  <h2>下架房源审核</h2>
              </ion-col>
              <ion-col col-6 class="tr">
                  <font size="1" color="#aaa">04-01</font>
              </ion-col>
          </ion-row>
          
          <p class="ellipsis">sddddddddddddsddddddddddddsddddddddddddsdddddddddddd</p>
      </ion-item>
      <ion-item>
          <ion-thumbnail item-start>
              <div class="leftImg leftImgAdjust">
                  <i class="iconfont icon-shengyin"></i>
              </div>
          </ion-thumbnail>
          <ion-row>
              <ion-col col-6 class="plr">
                  <h2>房源调整</h2>
              </ion-col>
              <ion-col col-6 class="tr">
                  <font size="1" color="#aaa">04-01</font>
              </ion-col>
          </ion-row>
          
          <p class="ellipsis">sddddddddddddsddddddddddddsddddddddddddsdddddddddddd</p>
      </ion-item>
  </ion-list>
</ion-content>
