<ion-header style="background:#db2926">
  <ion-navbar >

    <ion-title>首页</ion-title>

    <!--<ion-searchbar style="display: none"  placeholder="楼盘搜索" [(ngModel)]="floorName"   class="serInput" (click)="allSearch()"></ion-searchbar>-->
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-grid class="bgWhite">
    <ion-row>
      <ion-col col-3>
        <div (click)="addhouse()">
          <img src="assets/imgs/menu1.png" alt="" width="45" height="45">
          <a>房源录入</a>
        </div>
      </ion-col>
      <ion-col col-3  >
        <!--(click)="addpassenger()"-->
        <img src="assets/imgs/menu2-disabled.png" alt="" width="45" height="45" disabled="">
        <a disabled="">客源录入</a>
      </ion-col>
      <ion-col col-3 >
        <!--(click)="godeclara()"-->
        <img src="assets/imgs/menu3-disabled.png" alt="" width="45" height="45">
        <a disabled="">成功报单</a>
      </ion-col>
      <ion-col col-3>
        <img src="assets/imgs/menu4-disabled.png" alt="" width="45" height="45">
        <a disabled="">数据统计</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="bgWhite p5">
    <ion-item class="pl12">
      待办消息
    </ion-item>
    <ion-item (click)="msgDetail()">
      <ion-thumbnail item-start>
        <div class="leftImg leftImgNotice">
          <ion-icon name="gonggao2" class="uFont"></ion-icon>
        </div>
      </ion-thumbnail>
      <ion-row>
        <ion-col col-6 class="plr" style="margin-top: 5px">
          <h2>百居易公告</h2>
        </ion-col>
        <ion-col col-6 class="tr">
          <font size="1" color="#aaa">04-01</font>
        </ion-col>
      </ion-row>
      <div class="ellipsis newsList" *ngFor="let item of notificationNews; index as i;">
        <span *ngIf="i==notificationNews.length-1">{{item.notificationTitle}}  {{item.notificationCont}}   {{item.postPersonId}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <div class="leftImg">
          <ion-icon name="tixing" class="uFont"></ion-icon>
        </div>
      </ion-thumbnail>
      <ion-row>
        <ion-col col-6 class="plr">
          <h2>下架房源审核</h2>
        </ion-col>
        <ion-col col-6 class="tr">
          <font size="1" color="#aaa">04-01</font>
        </ion-col>
      </ion-row>
      <p class="ellipsis">sddddddddddddsddddddddddddsddddddddddddsdddddddddddd</p>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <div class="leftImg leftImgAdjust">
          <ion-icon name="notice1" class="uFont"></ion-icon>
        </div>
      </ion-thumbnail>
      <ion-row>
        <ion-col col-6 class="plr">
          <h2>房源调整</h2>
        </ion-col>
        <ion-col col-6 class="tr">
          <font size="1" color="#aaa">04-01</font>
        </ion-col>
      </ion-row>
      <p class="ellipsis">sddddddddddddsddddddddddddsddddddddddddsdddddddddddd</p>
    </ion-item>
  </ion-list>
</ion-content>
