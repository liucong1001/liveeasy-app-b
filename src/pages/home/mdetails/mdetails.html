<ion-header>
  <ion-navbar>
    <ion-title>消息详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgWhite">
  <h4>{{news?.notificationTitle}}</h4>
  <div>
    <font color="#aaa" size="2">来源：房贝</font>&nbsp;

    {{news?.notificationCont}}
    {{news?.postPersonId}}
  </div>
</ion-content>
