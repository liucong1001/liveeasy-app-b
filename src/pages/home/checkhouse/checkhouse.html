<ion-header>
  <ion-navbar #navbar color="first">
    <ion-title>消息通知</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row  class="bgWhite houseMain" *ngFor=" let item of pageData; index as i;" (click)="detail(item)">
    <ion-col col-12 class="bgWhite p10">
      <h6 style="margin-top: 8px">{{ msgPipe(item.operationCode)}}</h6>
      <p class="m10 ellipsis" style="padding-right: 46px">{{item.messageContent}}</p>
      <div class="defaults ">{{item.createTime | date:'yyyy年MM月dd日 HH:mm:ss'}}</div>
      <div  class="read">{{item.messageStatusInfoEntity.status==1?'已读':'未读'}}</div>
    </ion-col>
  </ion-row>
  <ion-refresher
    [pullMax]="480"
    [pullMin]="180"
    (ionRefresh)="doRefresh($event)" class="refresh" *ngIf="val==1&&check || adjust || close">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉推荐"
      refreshingSpinner="circles"
      refreshingText="加载数据中">
    </ion-refresher-content>
  </ion-refresher>
  <div class="tc refreshTip" *ngIf="not">暂无更新</div>
  <div class="tc refreshTip" *ngIf="haveData">已更新{{newCount}}条房源</div>
  <div>
    <ion-list  *ngIf="val==1">
      <button ion-item class="pl12" *ngFor="let item of check;" (click)="go(item)">
        {{item.messageContent}}
        <!--<span class="readTips">未读</span>-->
      </button>
    </ion-list>

    <ion-list *ngIf="val==2">
      <button ion-item class="pl12"  *ngFor="let item of adjust;" (click)="go(item)" >
        {{item.messageContent}}
        <!--<span class="readTips">未读</span>-->
      </button>
    </ion-list>

    <ion-list *ngIf="val==3">
      <button ion-item class="pl12" *ngFor="let item of close;" (click)="go(item)">
        {{item.messageContent}}
        <!--<span class="readTips">未读</span>-->
      </button>
    </ion-list>


    <div class="content_page" style="margin-top: 20px">
      <div *ngIf="hasData&&pageData ==null" class="tc">
        <ion-spinner item-start name="ios"></ion-spinner>
        <div>加载数据中...</div>
      </div>
      <div *ngIf="!hasData"  class="tc p10">
        抱歉！没有找到数据
      </div>
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasData">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载中">

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <div *ngIf="all&&hasData" class="sTips">已加载全部
    </div>
  </div>
</ion-content>
