<ion-header>
  <ion-navbar color="first">
    <ion-title>消息详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgWhite">
  <h4>{{news?.notificationTitle}}</h4>
  <div>
    <span class="defaults">来源：房贝</span>&nbsp;
    <span class="defaults">{{news?.publishTime | date:'yyyy年MM月dd日 HH:mm:ss'}}</span>

  </div>
  <div class="mt5">
    {{news?.notificationCont}}

  </div>
  <div class="tr mt5">
    <span class="defaults">发布人：{{news?.postPersonId}}</span>
  </div>
</ion-content>
