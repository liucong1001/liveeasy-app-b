
<ion-header>
  <ion-navbar color="first">
    <ion-title>消息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor="let item of notificationNews; index as i;" tappable (click)="goMdetails(item)">
    <ion-col col-12 class="tc">
      <font size="1">{{item.publishTime | date:'yyyy年MM月dd日 HH:mm:ss'}}</font>
    </ion-col>
    <ion-col col-12 class="bgWhite p10">
        <h6>{{item.notificationTitle}}</h6>
        <p style="color: #555;">{{item.notificationCont}} {{item.postPersonId}}</p>
      </ion-col>
  </ion-row>
</ion-content>
