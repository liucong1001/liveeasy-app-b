<ion-header>

    <ion-navbar>
      <ion-title>报单列表</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content>
    <ion-grid class="p0" style="position: relative;">
      <div style="position: relative;">
        <ion-row class="houseMenu">
          <ion-col col-6 class="tc" (click)="showMenu1()">
            状态
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </ion-col>
          <ion-col col-6 class="tc" (click)="showMenu2()">
            报单时间
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </ion-col>
        </ion-row>

        <!-- 状态 -->
        <div class="lists houseType" *ngIf="show">
            <ion-list radio-group>
              <ion-item>
                <ion-label>不限</ion-label>
                <ion-radio checked="true" value="go"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>一室</ion-label>
                <ion-radio value="rust"></ion-radio>
              </ion-item>
            </ion-list>
            <div class="p5 btns">
              <button ion-button full color="danger">确定</button>
            </div>
          </div>

        <!-- 报单时间 -->
        <div class="lists houseType" *ngIf="houseType">
          <ion-list radio-group>
            <ion-item>
              <ion-label>不限</ion-label>
              <ion-radio checked="true" value="go"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>一室</ion-label>
              <ion-radio value="rust"></ion-radio>
            </ion-item>
          </ion-list>
          <div class="p5 btns">
            <button ion-button full color="danger">确定</button>
          </div>
        </div>

      </div>
      <div class="location">
          <ion-list>
            <ion-item class="updateHegiht">
              <ion-row (click)="declarationDetail()">
                <ion-col col-12>
                  报单编号
                  <a class="emptyTips">报单完成</a>
                </ion-col>
                <ion-col col-12>
                  <div><font size="2">客户：<span>打发打发打发打发</span></font></div>
                  <div><font size="2">报单人：<span>打发打发</span></font></div>
                  <div><font size="2">报单时间：<span>2017/09/09 17：30：20</span></font></div>
                  <div><font size="2">最后审核时间：<span>2017/09/09 17：30：20</span></font></div>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item class="updateHegiht m10">
                <ion-row (click)="declarationDetail()">
                    <ion-col col-12>
                      报单编号
                      <a class="followTips">风控审核不通过</a>
                    </ion-col>
                    <ion-col col-12>
                      <div><font size="2">客户：<span>打发打发打发打发</span></font></div>
                      <div><font size="2">报单人：<span>打发打发</span></font></div>
                      <div><font size="2">报单时间：<span>2017/09/09 17：30：20</span></font></div>
                      <div><font size="2">最后审核时间：<span>2017/09/09 17：30：20</span></font></div>
                    </ion-col>
                  </ion-row>
            </ion-item>
          </ion-list>
        </div>
    </ion-grid>

    <div class="pops" *ngIf="pop" (click)="pops()"></div>
  </ion-content>
