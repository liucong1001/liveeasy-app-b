<ion-content padding style="background: #fff">
    <h2 class="loginTitle">手机号登录</h2>
    <div>
      <ion-item>
        <ion-input placeholder="请输入手机号" clearInput></ion-input>
      </ion-item>
      <div class="relative">
        <ion-item>
          <ion-input placeholder="请输入短信验证码"></ion-input>
        </ion-item>
        <div class="sendMsg" (click)="sendMsg()">发送验证码</div>
      </div>
      <div class="m28" (click)="goHome()">
        <button ion-button block color="danger">登录</button>
      </div>
      <ion-grid class="p0 m15">
        <ion-row>
          <ion-col col-6 (click)="goAccount()">
            <font color="#aaa">账号密码登录</font>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
