<ion-content padding style="background: #fff">
  <h2 class="loginTitle">账号密码登录</h2>
  <div>
    <ion-item>
      <ion-input placeholder="请输入账号" [(ngModel)]="username"   clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入密码" [(ngModel)]="password" type="password"  clearInput></ion-input>
    </ion-item>

    <div class="m28">
      <button ion-button block color="danger" [disabled]="loginBtn"   (click)="login()">登录</button>
    </div>
