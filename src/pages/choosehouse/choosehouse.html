<ion-header>

    <ion-navbar>
      <ion-title>选择房源</ion-title>
      <ion-icon ios="ios-add" md="md-add" class="adds" (click)="addpassenger()"></ion-icon>
    </ion-navbar>

  </ion-header>

  <ion-content>
    <ion-grid class="p0">
      <div style="position: relative;">
        <ion-row class="houseMenu">
          <ion-col col-4 class="tc" (click)="showMenu1()">
            区域
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </ion-col>
          <ion-col col-4 class="tc" (click)="showMenu2()">
            户型
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </ion-col>
          <ion-col col-4 class="tc" (click)="showMenu3()">
            小区
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </ion-col>
        </ion-row>

        <!-- 区域 -->
        <ion-grid class="lists p0" *ngIf="show">
          <ion-row>
            <ion-col col-6 class="p0">
              <div class="leftChange">
                <a>不限</a>
                <a>武昌区</a>
                <a>不限</a>
                <a>不限</a>
                <a>武昌区</a>
                <a>不限</a>
                <a>不限</a>
                <a>武昌区</a>
                <a>不限</a>
                <a>不限</a>
                <a>武昌区</a>
                <a>不限</a>
              </div>
              <div class="p5 ">
                <button ion-button full color="light">重置</button>
              </div>
            </ion-col>
            <ion-col col-6 class="p0">
              <div class="leftChange updateBg">
                <ion-list radio-group>
                  <ion-item>
                    <ion-label>不限</ion-label>
                    <ion-radio checked="true" value="go"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>武昌区</ion-label>
                    <ion-radio value="rust"></ion-radio>
                  </ion-item>
                </ion-list>
              </div>
              <div class="p5 ">
                <button ion-button full color="danger">确定</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- 户型 -->
        <div class="lists houseType" *ngIf="houseType">
          <ion-list radio-group>
            <ion-item>
              <ion-label>不限</ion-label>
              <ion-radio checked="true" value="go"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>一室</ion-label>
              <ion-radio value="rust"></ion-radio>
            </ion-item>
          </ion-list>
          <div class="p5 btns">
            <button ion-button full color="danger">确定</button>
          </div>
        </div>


        <!-- 小区 -->
        <div class="lists houseType" *ngIf="more">
            <ion-list radio-group>
                <ion-item>
                  <ion-label>xx小区</ion-label>
                  <ion-radio checked="true" value="go"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>xx小区</ion-label>
                  <ion-radio value="rust"></ion-radio>
                </ion-item>
              </ion-list>
          <div class="p5 btns">
            <button ion-button full color="danger">确定</button>
          </div>
        </div>
      </div>
      <ion-row class="bgWhite houseMain">
        <ion-col>
          <ion-row (click)="gopublicpasger()" class="addline">
            <ion-col col-7>
              <div class="ellipsis">
                <font size="3">标题标题标</font>
              </div>
              <p class="m5">
                <font size="2" color="#aaa">
                  <span>2室一厅1厨1卫</span>/
                  <span>96m<sup>2</sup></span>
                </font>
              </p>
            </ion-col>
            <ion-col col-5 class="tc m15">
                <font size="2" color="#aaa">
                    <span>ID:</span>
                    <span>121212121</span>
                  </font>
            </ion-col>
          </ion-row>
          <ion-row (click)="gopublicpasger()" class="addline">
              <ion-col col-7>
                <div class="ellipsis">
                  <font size="3">标题标题标</font>
                </div>
                <p class="m5">
                  <font size="2" color="#aaa">
                    <span>2室一厅1厨1卫</span>/
                    <span>96m<sup>2</sup></span>
                  </font>
                </p>
              </ion-col>
              <ion-col col-5 class="tc m15">
                  <font size="2" color="#aaa">
                      <span>ID:</span>
                      <span>121212121</span>
                    </font>
              </ion-col>
            </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <div class="pop" *ngIf="pop"></div>
