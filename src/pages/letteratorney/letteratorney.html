  <!-- 审核中不能修改 -->
  <form>
    <div class="bgWhite p10">
      <font color="red">
        <ion-icon ios="ios-alert-outline" md="md-alert"></ion-icon>
        &nbsp;当前委托书正在审核，审核期间不允许修改</font>
    </div>
    <ion-list class="m10">
      <ion-item class="pl12 hdRightInfo1">
        <ion-label>上传人</ion-label>
        <ion-input type="text" value="里都是实打实打算" class="p0">
        </ion-input>
      </ion-item>
      <ion-item class="pl12 hdRightInfo1">
        <ion-label>上传时间</ion-label>
        <ion-input type="text" value="里都是实打实打算" class="p0">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="m10">
      <ion-item class="pl12 hdRightInfo1">
        <ion-label>委托书编号</ion-label>
        <ion-input type="text" value="12163" class="p0">
        </ion-input>
      </ion-item>
      <ion-item class="pl12">
        <ion-label>起始时间</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD"></ion-datetime>
      </ion-item>
      <ion-item class="pl12">
        <ion-label>截至时间</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD"></ion-datetime>
      </ion-item>
      <div class="attorneyPic bgWhite" (click)="presentActionSheet()">
        <span>委托书图片</span>
        <div class="bgWrapper m10" *ngIf="!path"></div>
        <div *ngIf="path">
          <img [src]="path"/>
        </div>
      </div>
    </ion-list>
  </form>
</ion-content>
