<ion-header>
  <ion-navbar>
    <ion-title>关闭房源处理</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="bgWhite" padding>
      <div>
        <p>提示：</p>
        <p class="m10">1.&nbsp;72小时内不做操作，房源将自动关闭</p>
        <p class="m10">2.&nbsp;选择不同意关闭，运营会再次对关闭申请进行审核，最终结果以运营审核为准。</p>
        <p class="m10">3.&nbsp;同意关闭后，如果重新激活房源，原有归属人将变为激活人，且基础信息需要重新填写</p>
      </div>
      <div class="m10">
        <div class="m10">
          <span>申请人：</span>
          <span>chsdww</span>
        </div>
        <div class="m10">
          <span>申请时间：</span>
          <span>chsdww</span>
        </div>
        <div class="m10">
        <span>关闭类型：</span>
        <span>chsdww</span>
      </div>
        <div class="m10">
        <span>关闭说明：</span>
        <span>chsdww</span>
      </div>
      </div>
  <ion-row class="m10">
    <ion-col col-6>
      <button ion-button full color="danger" (click)="agree()" class="radius">同意关闭</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button class="redact" color="light" (click)="disagree()">不同意关闭</button>
    </ion-col>
  </ion-row>
</ion-content>
